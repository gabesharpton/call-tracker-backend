The Question List
{% if question_list %}
    <ul>
    {% for question in question_list %}
    <div>
        <li><a href="/callApp/{{ question.id }}/">{{ question.question_text }}</a></li>
            <button type="button">No</button>
            <button type="button">Partially</button>
            <button type="button">Yes</button>
    </div>
    {% endfor %}
    </ul>
{% else %}
    <p>Error</p>
{% endif %}
